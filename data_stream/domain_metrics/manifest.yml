title: "Domain Metrics"
type: metrics
streams:
  - input: libvirt/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 1m
    title: Libvirt VM Level Metrics
    description: Collect Libvirt VM level metrics
elasticsearch:
  index_mode: "time_series"

