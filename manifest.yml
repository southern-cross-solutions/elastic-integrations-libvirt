format_version: 3.5.0
name: libvirt
title: "Libvirt/KVM"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Collects Libvirt/KVM hypervisor state metrics (VM counts and states)."
type: integration
categories:
  - custom
  - monitoring
conditions:
  kibana:
    version: "^8.17.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/libvirt-logo.svg
    title: Libvirt logo
    size: 32x32
    type: image/svg+xml
vars:
  - name: libvirt.uri
    default: "qemu:///system"
    description: "Libvirt connection URI (e.g., qemu:///system or qemu+tcp://host/system)"
    type: text
    required: true
